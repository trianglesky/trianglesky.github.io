---
layout: default
---
<article class="garbanzo">

  {% if page.picture %}
    <img src="{{ page.picture }}" alt="Photo of a {{ page.title | downcase }}">
  {% endif %}

  <h1>{{ page.title }}</h1>

  <div class="garbanzo-class {{ page.class | downcase }}">
    {{ page.class }}
  </div>

  <div class="garbanzo-family {{ page.family | downcase }}">
    {{ page.family }}
  </div>

  <div>
    {{ content }}
  </div>
  
</article>
